<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="heading"><h1>ABC Mart</h1></div>
  <br>
  <div class="wrapper">
    <form id="loginForm"> <!-- ADDED id="loginForm" -->
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" id="username" placeholder="Username" required> <!-- ADDED id="username" -->
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required> <!-- ADDED id="password" -->
        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <!-- <p>Don't have an account? <a href="#">Register</a></p> -->
      </div>
    </form>
  </div>

  <!-- LOGIN SCRIPT -->
  <script>
    const validUsers = [
      { username: "admin", password: "admin123" },
      { username: "harshit", password: "smartfind" },
    ];

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const match = validUsers.find(u => u.username === user && u.password === pass);

      if (match) {
        alert("Login successful!");
        window.location.href = "admindashboard/index.html";
      } else {
        alert("Invalid username or password");
      }
    });
  </script>
</body>
</html>
